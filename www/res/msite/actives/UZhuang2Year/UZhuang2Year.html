<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>优装美家2周年庆</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" type="image/png" href="images/share.png" />
	<link rel="stylesheet" href="stylesheets/bundle.min.css">
	<script src="../../base/js/jquery-1.8.3.min.js"></script>
</head>

<body>
	<!-- <div class="loading-overlay">
		<img src="images/loading.svg">
	</div> -->
	<div class="body-bg">
		<div class="swiper-container swiper-container-1">
			<div class="swiper-wrapper">
				<div class="swiper-slide slide-0 ">
					<div class="item-i item-i-10"></div>
					<div class="item-i item-i-2 animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
					<div class="item-i item-i-3 animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
				</div>
				<div class="swiper-slide slide-1 lazy ">
					<div class="item-i-1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0s"></div>

					<div class="item-i item-i-2 animated" data-ani-name="lightSpeedIn" data-ani-duration="1s" data-ani-delay="0s"></div>
					<div class="item-i item-i-3 animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
					<div class="item-i item-i-4 animated" data-ani-name="slideInDown" data-ani-duration="1s" data-ani-delay="0s"></div>

				</div>
				<div class="swiper-slide slide-2 lazy">
					<div class="item-i item-i-1 animated" data-ani-name="lightSpeedIn" data-ani-duration="1s" data-ani-delay="0s"></div>
					<div class="item-i item-i-2 animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
					<div class="item-i item-i-3 animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0s"></div>
				</div>
				<div class="swiper-slide slide-3 lazy">
					<div class="item-i item-i-1 animated" data-ani-name="lightSpeedIn" data-ani-duration="1s" data-ani-delay="0s"></div>
					<div class="item-i item-i-2 animated" data-ani-name="rotateInDownRight" data-ani-duration="1s" data-ani-delay="0s"></div>
					<div class="item-i item-i-3 animated" data-ani-name="rotateInUpLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
				</div>
				<div class="swiper-slide slide-4 lazy">
					<div class="item-i item-i-ico-1 animated" data-ani-name="fadeIn" data-ani-duration="0.5s" data-ani-delay="0s"></div>
					<div class="item-i item-i-ico-2 animated" data-ani-name="fadeIn" data-ani-duration="0.5s" data-ani-delay="0s"></div>

					<div class="item-i item-i-1 animated" data-ani-name="zoomIn" data-ani-duration="1s" data-ani-delay="0s"></div>

					<div class="item-i item-i-3 animated" data-ani-name="slideInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
					<div class="item-input-2 animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s">
						<form onsubmit="return false;">
							<div class="item-text-3">
								<input type="text" id="myName" placeholder="姓名" tabindex="1" />
							</div>
							<div class="item-text-2">
								<input type="number" id="myMobile" placeholder="手机号码" tabindex="2" />
							</div>
							<div class="item-text-4">确定</div>
						</form>
					</div>
					<span class="userName lazy">姓名</span>
				</div>
				<div class="swiper-slide slide-5 lazy">
					<div class="item-i item-i-ico-1 animated" data-ani-name="fadeIn" data-ani-duration="0.8s" data-ani-delay="0s"></div>
					<div class="item-i item-i-ico-2-0 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
					<div class="item-i item-i-ico-2-1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
					<div class="item-i item-i-ico-2-2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
					<div class="div-vip hide">
						<div class="item-i item-i-3-0 animated" data-ani-name="slideInDown" data-ani-duration="0.5s" data-ani-delay="0s"></div>
						<div class="item-i item-i-3-1 animated" data-ani-name="slideInDown" data-ani-duration="0.5s" data-ani-delay="0s"></div>
						<div class="item-i item-i-1 animated" data-ani-name="slideInDown" data-ani-duration="0.5s" data-ani-delay="0s"></div>
						<div class="item-i item-i-2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"><span class="userName"></span><span class="year"></span><span class="month"></span><span class="date"></span><span class="days"></span></div>
					</div>
					<div class="div-member">
						<div class="item-i item-i-3-2 animated" data-ani-name="slideInDown" data-ani-duration="0.5s" data-ani-delay="0s"></div>
						<div class="item-i item-i-1 animated" data-ani-name="slideInDown" data-ani-duration="0.5s" data-ani-delay="0s"></div>
						<div class="item-i item-i-2-1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"><span class="userName"></span></div>
						<div class="item-i item-i-2-2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="1s"></div>
					</div>
				</div>

				<div class="swiper-slide slide-6 lazy">
					<div class="item-i item-i-ico-1 animated" data-ani-name="fadeIn" data-ani-duration="0.8s" data-ani-delay="0s"></div>
					<div class="item-i item-i-ico-2-0 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
					<div class="item-i item-i-ico-2-1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
					<div class="item-i item-i-ico-2-2 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0.5s"></div>
					<div class="item-i item-i-1 animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0s">
						<div class="map"></div>
					</div>
					<div class="item-i item-i-2 " data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0s">
					</div>
					<div class="item-i item-i-3" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0s" style="display:none;">
						<div class="item-i item-i-3-1"></div>
						<span class="item-t-3-3"></span>
						<div class="item-i item-i-3-2"></div>
					</div>
					<div class="item-area animated" data-ani-name="fadeIn" data-ani-duration="1s" data-ani-delay="0s">
						<div class="item-input-5">
							<textarea id="blessword" placeholder="我也有话说..." rows="5"></textarea>
						</div>
						<div class="item-btn-6">送祝福</div>
					</div>
				</div>
				<div class="swiper-slide slide-7 lazy">
					<div class="item-i item-i-1 animated" data-ani-name="fadeInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
					<div class="item-i item-i-2 animated" data-ani-name="rollIn" data-ani-duration="1s" data-ani-delay="0s"></div>
					<div class="item-i item-i-3 animated" data-ani-name="wobble" data-ani-duration="1s" data-ani-delay="0s">
						<a href="http://m.uzhuang.com/activity-index.html"></a>
					</div>
					<div class="item-i item-i-4 animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
				</div>
			</div>
		</div>

	<!-- <div class="fixed_bottom"> -->
	<div class="down-arrow"><span class="ico"></span></div>
	<!-- </div> -->
	<button class="btn-music"><i class="icon-note"></i></button>
	<audio loop autoplay preload="auto"><source src="audios/background.mp3" type="audio/mpeg"></audio>

	<script src="javascripts/bundle.min.js"></script>

	<div class="looding" style="display: none;">
		<div class="spinner">

				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container2">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container3">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	
	<script src="../../base/js/base.js"></script>
	<script src="javascripts/bundle.min1.js"></script>
